<!doctype html>
<html>
<head>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/turn.min.js"></script>

<style type="text/css">
body{
	background:#ccc;
}
#magazine{
	width:1152px;
	height:752px;
}
#magazine .turn-page{
	background-color:#ccc;
	background-size:100% 100%;
}
</style>
</head>
<body>

<div id="magazine">
	<div style="background-image:url(img/01.png);"></div>
	<div style="background-image:url(img/02.png);"></div>
	<div style="background-image:url(img/03.png);"></div>
	<div style="background-image:url(img/04.png);"></div>
	<div style="background-image:url(img/05.png);"></div>
	<div style="background-image:url(img/06.png);"></div>
</div>


<script type="text/javascript">

	$(window).ready(function() {
		$('#magazine').turn({
							display: 'double',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#magazine').turn('previous');
		else if (e.keyCode==39)
			$('#magazine').turn('next');
			
	});

</script>
<a href="index.html">
<img border="0" src="img/menu.png" alt="Back to Main" width="100" height="100"></a>
</body>
</html>
